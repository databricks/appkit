<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waiting for Approval</title>
    <meta http-equiv="refresh" content="2">
  </head>
  <body>
    <div id="root">
      <style>
        body {
          background: #1b1b1d;
          height: 100vh;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
            "Helvetica", "Arial", sans-serif;
        }
        .loader-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 50px 70px;
        }
        .logo {
          width: 64px;
          height: 64px;
          margin-bottom: 32px;
          position: relative;
        }
        .logo svg {
          width: 100%;
          height: 100%;
        }
        .spinner {
          width: 32px;
          height: 32px;
          border: 3px solid rgba(255, 255, 255, 0.1);
          border-top: 3px solid #ff3621;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
          margin-bottom: 32px;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .loading-text {
          font-size: 1.125rem;
          color: #ffffff;
          letter-spacing: 0.02em;
          font-weight: 400;
          text-align: center;
          margin-top: 0;
          opacity: 0.9;
        }
        .sub-text {
          font-size: 0.875rem;
          color: rgba(255, 255, 255, 0.6);
          margin-top: 12px;
          text-align: center;
        }
        .tunnel-id {
          font-size: 0.75rem;
          color: rgba(255, 255, 255, 0.4);
          margin-top: 8px;
          letter-spacing: 0.05em;
          font-family: monospace;
        }
        .databricks-brand {
          font-size: 0.875rem;
          color: rgba(255, 255, 255, 0.5);
          margin-top: 24px;
          letter-spacing: 0.05em;
          text-transform: uppercase;
          font-weight: 500;
        }
        .dots {
          display: inline-block;
          animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
          0%,
          20% {
            content: ".";
          }
          40% {
            content: "..";
          }
          60%,
          100% {
            content: "...";
          }
        }
      </style>
      <div class="loader-container">
        <div class="logo">
          <svg
            version="1.1"
            id="Layer_1"
            xmlns:x="ns_extend;"
            xmlns:i="ns_ai;"
            xmlns:graph="ns_graphs;"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 40.1 42"
            style="enable-background: new 0 0 40.1 42"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: #ff3621;
              }
            </style>
            <metadata>
              <sfw xmlns="ns_sfw;">
                <slices></slices>
                <sliceSourceBounds
                  bottomLeftOrigin="true"
                  height="42"
                  width="40.1"
                  x="-69.1"
                  y="-10.5"
                ></sliceSourceBounds>
              </sfw>
            </metadata>
            <g>
              <path
                class="st0"
                d="M40.1,31.1v-7.4l-0.8-0.5L20.1,33.7l-18.2-10l0-4.3l18.2,9.9l20.1-10.9v-7.3l-0.8-0.5L20.1,21.2L2.6,11.6
           L20.1,2l14.1,7.7l1.1-0.6V8.3L20.1,0L0,10.9V12L20.1,23l18.2-10v4.4l-18.2,10L0.8,16.8L0,17.3v7.4l20.1,10.9l18.2-9.9v4.3l-18.2,10
           L0.8,29.5L0,30v1.1L20.1,42L40.1,31.1z"
              ></path>
            </g>
          </svg>
        </div>

        <div class="spinner"></div>
        <div class="loading-text">
          Waiting for approval<span class="dots">...</span>
        </div>
        <div class="sub-text">
          Requesting access to tunnel from owner
        </div>
        <div class="tunnel-id">Tunnel ID: {{tunnelId}}</div>
        <div class="databricks-brand">Databricks</div>
      </div>
    </div>
  </body>
</html>
